<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Store</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
   <link rel="stylesheet" href="css/style.css">

  </head>


  <body class="relative">

    <div class="popup-overlay" id="productPopup">
      <div class="popup-content relative p-6">
        <span class="close-btn" id="closePopup">&times;</span>
        <div id="popupContent"></div>
      </div>
    </div>
  
    <header class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 p-4 shadow-lg fixed top-0 w-full z-50 flex items-center justify-between">
      <div class="flex items-center space-x-4">
        <i class="fas fa-store text-3xl text-white animate-pulse"></i>
        <h1 class="text-1xl sm:text-3xl font-bold text-white tracking-wide">Amazing Online Store</h1>
      </div>
    
      <nav class="hidden md:flex items-center space-x-6 text-white font-semibold">
        <a href="#" class="hover:text-yellow-300 transition-colors">Home</a>
        <a href="#" class="hover:text-yellow-300 transition-colors">About</a>
        <a href="#" class="hover:text-yellow-300 transition-colors">Contact</a>
        <a href="#" class="hover:text-yellow-300 transition-colors">Products</a>
        <a href="#" class="hover:text-yellow-300 transition-colors">Services</a>
      </nav>
    
      <div class="flex items-center space-x-6">
        <div class="relative cursor-pointer" id="cartButton">
          <i class="fas fa-shopping-cart text-white text-2xl hover:text-yellow-300 transition-transform transform hover:scale-110"></i>
          <span class="cart-badge" id="cartBadge">0</span>
        </div>
        <div class="relative cursor-pointer">
          <i class="fas fa-user-circle text-white text-2xl hover:text-yellow-300 transition-transform transform hover:scale-110"></i>
        </div>
        <button id="menuButton" class="md:hidden text-white hover:text-yellow-300 focus:outline-none">
          <i class="fas fa-bars text-2xl"></i>
        </button>
      </div>
    </header>
    
    <!-- Mobile Sidebar -->
    <div id="mobileMenu" class="fixed top-0 left-0 w-64 bg-white h-full shadow-lg transform -translate-x-full transition-transform duration-300 z-50">
      <div class="p-4 flex justify-between items-center border-b">
        <h2 class="text-xl font-bold text-gray-700">Menu</h2>
        <button id="closeMenu" class="text-gray-700 hover:text-red-500 text-2xl">&times;</button>
      </div>
      <nav class="flex flex-col p-4 space-y-4 font-semibold text-gray-700">
        <a href="#" class="hover:text-purple-500 transition-colors">Home</a>
        <a href="#" class="hover:text-purple-500 transition-colors">About Us</a>
        <a href="#" class="hover:text-purple-500 transition-colors">Contact</a>
        <a href="#" class="hover:text-purple-500 transition-colors">Products</a>
        <a href="#" class="hover:text-purple-500 transition-colors">Services</a>
      </nav>
    </div>
    
    
    <nav id="mobileMenu" class="md:hidden absolute top-full left-0 bg-white w-full py-4 flex flex-col items-center space-y-3 hidden">
      <a href="#" class="text-gray-700 hover:text-indigo-500 transition-colors">Home</a>
      <a href="#" class="text-gray-700 hover:text-indigo-500 transition-colors">About Us</a>
      <a href="#" class="text-gray-700 hover:text-indigo-500 transition-colors">Contact</a>
      <a href="#" class="text-gray-700 hover:text-indigo-500 transition-colors">Products</a>
      <a href="#" class="text-gray-700 hover:text-indigo-500 transition-colors">Services</a>
    </nav>
    
  
    
  
    <div id="cartSidebar" class="fixed top-0 right-0 w-80 bg-white shadow-lg h-full transform translate-x-full transition-transform duration-300 z-50 overflow-y-auto flex flex-col">
      <div class="p-4 flex justify-between items-center border-b">
        <h2 class="text-xl font-bold">Your Cart</h2>
        <button id="closeCart" class="text-gray-500 hover:text-gray-700 text-2xl">&times;</button>
      </div>
      <div id="cartItems" class="p-4 flex-1 space-y-4"></div>
      <div class="p-4 border-t">
        <div id="totalPrice" class="text-lg font-bold">Total: $0.00</div>
        <button class="mt-4 w-full bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded">Checkout</button>
      </div>
    </div>
  
    <div class="container mx-auto px-4 py-8">
      <h2 class="text-3xl font-bold mb-8 text-center text-gray-800">Explore Our Awesome Products</h2>
      <div id="cards" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>
    </div>


    <script src="js/script.js"></script>

    </body>

    </html>
